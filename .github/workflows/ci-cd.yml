name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  EVENT_SERVICE_IMAGE: ${{ github.repository }}/event-service
  ANALYTICS_SERVICE_IMAGE: ${{ github.repository }}/analytics-service

jobs:
  # Static Code Analysis
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install flake8 pylint bandit safety black isort mypy
          pip install -r event-service/requirements.txt
          pip install -r analytics-service/requirements.txt
      
      - name: Run Black (Code Formatting)
        run: black --check event-service/ analytics-service/
        continue-on-error: true
      
      - name: Run Flake8 (Linting)
        run: flake8 event-service/ analytics-service/ --max-line-length=120
        continue-on-error: true
      
      - name: Run Bandit (Security)
        run: bandit -r event-service/ analytics-service/ -ll
        continue-on-error: true
      
      - name: Run Safety (Dependency Check)
        run: safety check -r event-service/requirements.txt
        continue-on-error: true

  # Unit Tests
  test:
    runs-on: ubuntu-latest
    needs: code-quality
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pytest-asyncio httpx
          pip install -r event-service/requirements.txt
      
      - name: Run Tests with Coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
        run: |
          cd event-service
          pytest --cov=app --cov-report=xml --cov-report=html -v
        continue-on-error: true
      
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          files: ./event-service/coverage.xml
        continue-on-error: true

  # Build Docker Images
  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Event Service
        id: meta-event
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.EVENT_SERVICE_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=
      
      - name: Build and Push Event Service
        uses: docker/build-push-action@v5
        with:
          context: ./event-service
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-event.outputs.tags }}
          labels: ${{ steps.meta-event.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for Analytics Service
        id: meta-analytics
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ANALYTICS_SERVICE_IMAGE }}
      
      - name: Build and Push Analytics Service
        uses: docker/build-push-action@v5
        with:
          context: ./analytics-service
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-analytics.outputs.tags }}
          labels: ${{ steps.meta-analytics.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Kubernetes (Staging)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # kubectl apply -k k8s/overlays/staging

  # Deploy to Production (with approval)
  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Deploy to Production (Blue-Green)
        run: |
          echo "Deploying to production with blue-green strategy..."
