apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
  namespace: spdd-events
  labels:
    app: event-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: event-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: event-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: event-service
        image: your-registry/spdd/event-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: event-service-config
        - secretRef:
            name: event-service-secrets
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          failureThreshold: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: event-service
  namespace: spdd-events
  labels:
    app: event-service
spec:
  ports:
  - port: 80
    targetPort: 8000
    name: http
  selector:
    app: event-service
  type: ClusterIP
