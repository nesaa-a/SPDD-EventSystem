# Kubernetes Blue-Green Deployment Configuration
# This enables zero-downtime deployments with instant rollback capability

apiVersion: v1
kind: Service
metadata:
  name: event-service
  namespace: spdd-events
  labels:
    app: event-service
spec:
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: event-service
    # This selector will be updated during deployment to switch between blue/green
    version: blue

---
# Blue Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service-blue
  namespace: spdd-events
  labels:
    app: event-service
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-service
      version: blue
  template:
    metadata:
      labels:
        app: event-service
        version: blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: event-service
          image: spdd/event-service:blue
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10

---
# Green Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service-green
  namespace: spdd-events
  labels:
    app: event-service
    version: green
spec:
  replicas: 0  # Scale to 0 when not active
  selector:
    matchLabels:
      app: event-service
      version: green
  template:
    metadata:
      labels:
        app: event-service
        version: green
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: event-service
          image: spdd/event-service:green
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
