openapi: "3.0.3"
info:
  title: SPDD Event Management System API
  description: |
    A comprehensive Event Management System built with FastAPI, featuring:
    - Event creation and management
    - Participant registration with QR codes
    - Real-time analytics
    - Full-text search capabilities
    - Waitlist management
    - Comments and ratings
  version: "1.0.0"
  contact:
    name: SPDD Development Team
    email: dev@spdd-events.local
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.spdd-events.local
    description: Production server

tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Events
    description: Event management operations
  - name: Participants
    description: Participant registration and management
  - name: Search
    description: Full-text search functionality
  - name: Analytics
    description: Event analytics and statistics
  - name: Health
    description: Service health checks

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check endpoint
      description: Returns the health status of the service and its dependencies
      operationId: healthCheck
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "503":
          description: Service is unhealthy

  /auth/register:
    post:
      tags: [Authentication]
      summary: Register a new user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid input or user already exists

  /auth/login:
    post:
      tags: [Authentication]
      summary: User login
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required: [username, password]
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"
        "401":
          description: Invalid credentials

  /events:
    get:
      tags: [Events]
      summary: List all events
      operationId: listEvents
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: skip
          in: query
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
      responses:
        "200":
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"

    post:
      tags: [Events]
      summary: Create a new event
      operationId: createEvent
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventCreate"
      responses:
        "201":
          description: Event created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "401":
          description: Unauthorized
        "422":
          description: Validation error

  /events/{event_id}:
    get:
      tags: [Events]
      summary: Get event details
      operationId: getEvent
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Event details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "404":
          description: Event not found

    delete:
      tags: [Events]
      summary: Delete an event
      operationId: deleteEvent
      security:
        - bearerAuth: []
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Event deleted
        "401":
          description: Unauthorized
        "404":
          description: Event not found

  /events/{event_id}/participants:
    get:
      tags: [Participants]
      summary: List event participants
      operationId: listParticipants
      security:
        - bearerAuth: []
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: List of participants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Participant"

    post:
      tags: [Participants]
      summary: Register a participant
      operationId: registerParticipant
      security:
        - bearerAuth: []
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ParticipantCreate"
      responses:
        "201":
          description: Participant registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Participant"
        "400":
          description: Event is full

  /events/{event_id}/check-in/{participant_id}:
    post:
      tags: [Participants]
      summary: Check in a participant
      operationId: checkInParticipant
      security:
        - bearerAuth: []
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: integer
        - name: participant_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Participant checked in
        "404":
          description: Participant not found

  /events/search:
    get:
      tags: [Search]
      summary: Search events
      operationId: searchEvents
      parameters:
        - name: q
          in: query
          description: Search query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: location
          in: query
          schema:
            type: string
        - name: date_from
          in: query
          schema:
            type: string
            format: date
        - name: date_to
          in: query
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"

  /analytics/summary:
    get:
      tags: [Analytics]
      summary: Get analytics summary
      operationId: getAnalyticsSummary
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Analytics summary
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalyticsSummary"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, admin]
        created_at:
          type: string
          format: date-time

    UserCreate:
      type: object
      required: [username, email, password]
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6

    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
          example: bearer

    Event:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        location:
          type: string
        date:
          type: string
          format: date-time
        seats:
          type: integer
        category:
          type: string
        organizer:
          type: string
        created_at:
          type: string
          format: date-time

    EventCreate:
      type: object
      required: [title, location, date, seats]
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 200
        description:
          type: string
        location:
          type: string
        date:
          type: string
          format: date-time
        seats:
          type: integer
          minimum: 1
        category:
          type: string
        organizer:
          type: string

    Participant:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        event_id:
          type: integer
        checked_in:
          type: boolean
        check_in_time:
          type: string
          format: date-time
        qr_code:
          type: string
          description: Base64 encoded QR code image
        created_at:
          type: string
          format: date-time

    ParticipantCreate:
      type: object
      required: [name, email]
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string

    SearchResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/Event"
        total:
          type: integer
        aggregations:
          type: object
          properties:
            categories:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  count:
                    type: integer

    AnalyticsSummary:
      type: object
      properties:
        total_events:
          type: integer
        total_participants:
          type: integer
        average_participants_per_event:
          type: number
        category_distribution:
          type: object
          additionalProperties:
            type: integer
        fill_rate:
          type: object
          properties:
            average:
              type: number
            minimum:
              type: number
            maximum:
              type: number

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        version:
          type: string
        checks:
          type: object
          additionalProperties:
            type: object
            properties:
              status:
                type: string
              latency_ms:
                type: number
